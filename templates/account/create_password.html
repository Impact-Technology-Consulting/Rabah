{% extends "account/base.html" %}
{% load socialaccount %}
{% load crispy_forms_filters %}

{% block extra_head %}
    <style>
        input {
            height: 3rem; /* You can adjust this value to set the desired height */
        }
    </style>
{% endblock %}

{% load static %}
{% block content %}
    <div class="card border-0">
        <div class="card-header">
            <div class="edit-profile__title">
                <h6>Member Change Password </h6>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="edit-profile__body">
                    <input type="hidden" name="member_id" value="{{ request.GET.member_id }}">
                    {{ form|crispy }}

                    <div class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                        <button class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                            Member Change Password
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
