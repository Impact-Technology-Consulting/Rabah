<!DOCTYPE html>
<html>

<head>
    <title>
        Set the size of checkbox
    </title>

    <!-- Use transform scale property to
        set size of checkbox -->
    <style>
        input.largerCheckbox {
            transform: scale(2);
        }

        body {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<input type="checkbox" class="largerCheckbox"
       name="checkBox2" checked>
</body>

</html>
